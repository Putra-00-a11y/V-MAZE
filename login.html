<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CyberX Login/Register</title>
<style>
  body {
    margin: 0; padding: 20px;
    background: #0d0d0d;
    font-family: monospace;
    color: #00ffcc;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .container {
    background: #1a1a1a;
    border-radius: 8px;
    box-shadow: 0 0 15px #00ffcc88;
    width: 360px;
    padding: 30px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .tab-btn {
    flex: 1;
    padding: 10px 0;
    cursor: pointer;
    background: #111;
    border: none;
    color: #00ffcc99;
    font-weight: bold;
    transition: 0.3s;
  }
  .tab-btn.active {
    background: #00ffcc;
    color: #0d0d0d;
  }
  form {
    display: none;
    flex-direction: column;
  }
  form.active {
    display: flex;
  }
  label {
    margin-bottom: 6px;
  }
  input {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #00ffcc50;
    border-radius: 4px;
    background: #0d0d0d;
    color: #00ffcc;
    outline: none;
    font-family: monospace;
  }
  button {
    background: #00ffcc;
    border: none;
    padding: 10px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    color: #0d0d0d;
    transition: 0.3s;
  }
  button:hover {
    background: #00ccaa;
  }
  .output {
    background: #000a0a;
    padding: 10px;
    border-radius: 4px;
    margin-top: 10px;
    font-size: 0.9rem;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>CyberX Access</h2>
    <div class="tabs">
      <button id="tab-register" class="tab-btn active">Register</button>
      <button id="tab-login" class="tab-btn">Login</button>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="active">
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" minlength="3" maxlength="15" required />

      <button type="submit">Create Account</button>
      <div id="reg-output" class="output" style="display:none;"></div>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <label for="log-username">Username</label>
      <input type="text" id="log-username" required />

      <label for="log-password">Credential Password</label>
      <input type="password" id="log-password" required />

      <button type="submit">Login</button>
      <div id="log-output" class="output" style="display:none;"></div>
    </form>
  </div>

  <script>
    const tabRegister = document.getElementById("tab-register");
    const tabLogin = document.getElementById("tab-login");
    const formRegister = document.getElementById("registerForm");
    const formLogin = document.getElementById("loginForm");
    const regOutput = document.getElementById("reg-output");
    const logOutput = document.getElementById("log-output");

    tabRegister.onclick = () => {
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");
      formRegister.classList.add("active");
      formLogin.classList.remove("active");
      regOutput.style.display = "none";
      logOutput.style.display = "none";
    };

    tabLogin.onclick = () => {
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      formLogin.classList.add("active");
      formRegister.classList.remove("active");
      regOutput.style.display = "none";
      logOutput.style.display = "none";
    };

    formRegister.addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("reg-username").value.trim();

  if (username.length < 3) {
    regOutput.textContent = "Username minimal 3 karakter.";
    regOutput.style.display = "block";
    return;
  }

  try {
    const res = await fetch("https://clbe-production.up.railway.app/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username })
    });

    const data = await res.json();

    if (res.ok) {
      regOutput.innerHTML = `âœ… Akun berhasil dibuat!<br><br>ðŸ§¾ Username: <b>${data.username}</b><br>ðŸ”‘ Password: <code>${data.password}</code><br><br><i>Simpan baik-baik password ini, karena akan digunakan untuk login.</i>`;
      regOutput.style.color = "#0f0";
      regOutput.style.display = "block";
      formRegister.reset();

  localStorage.setItem("username", data.username);
    } else {
      regOutput.textContent = data.error || "Gagal mendaftar.";
      regOutput.style.color = "#f00";
      regOutput.style.display = "block";
    }

  } catch (err) {
    regOutput.textContent = "Gagal konek ke server. Coba lagi.";
    regOutput.style.color = "#f00";
    regOutput.style.display = "block";
  }
});

formLogin.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("log-username").value.trim();
  const password = document.getElementById("log-password").value.trim();
  const loginBtn = formLogin.querySelector("button[type='submit']");

  if (!username || !password) {
    logOutput.textContent = "Username dan Password wajib diisi.";
    logOutput.style.color = "#f00";
    logOutput.style.display = "block";
    return;
  }

  // Tampilkan loading
  loginBtn.disabled = true;
  loginBtn.textContent = "Loading...";

  try {
    const res = await fetch("https://clbe-production.up.railway.app/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      logOutput.style.color = "#0f0";
      logOutput.textContent = "Login berhasil, redirect...";
      logOutput.style.display = "block";

      // Simpan ke localStorage kalau perlu
      localStorage.setItem("username", data.username);
      localStorage.setItem("subscriptionActive", data.subscriptionActive);

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    } else {
      logOutput.style.color = "#f00";
      logOutput.textContent = data.error || "Login gagal.";
      logOutput.style.display = "block";
    }

  } catch (err) {
    logOutput.style.color = "#f00";
    logOutput.textContent = "Gagal konek ke server.";
    logOutput.style.display = "block";
  }

  // Reset tombol
  loginBtn.disabled = false;
  loginBtn.textContent = "Login";
});
  </script>
</body>
</html>
